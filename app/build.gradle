apply plugin: 'com.android.application'

android {
    compileSdkVersion 35
    namespace = "space.koyu.safenote"
    defaultConfig {
        applicationId "space.koyu.safenote"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 2
        versionName '1.0.1'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
}
